<ion-header no-border>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="onBackPressed()">
            <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Details</ion-title>

        <ion-buttons right>
            <button ion-button icon-only (click)="onDeletePressed()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content style="background: #E3DFD6">

    <div class="content_detail">
        <img src="assets/img/job.jpg" class="img_avatar" />

        <ion-card>
            <ion-card-header>
                <ion-item>
                    <ion-icon name="information-circle" item-left></ion-icon>
                    <h1><b>{{data.name}}</b></h1>
                </ion-item>
            </ion-card-header>
            <hr>

            <ion-item>
                <h2><b>Placement Date</b></h2>
                <p>{{getDateString(data.placement_date)}}</p>
            </ion-item>
        </ion-card>

        <ion-card>
            <ion-card-header>
                <ion-item>
                    <ion-icon name="ionitron" item-left></ion-icon>
                    <h1><b>Student Details</b></h1>
                    <p>List of Registered Students</p>

                    <button ion-button icon-only clear (click)="onRegisterPressed()" item-right color="dark" *ngIf="!isInEditMode && !isPast">
                        <ion-icon name="add"></ion-icon> 
                    </button>

                    <button ion-button icon-only clear (click)="onEditPressed()" item-right color="dark" *ngIf="!isInEditMode && !isPast">
                        <ion-icon name="create"></ion-icon> 
                    </button>

                    <button ion-button icon-only clear (click)="onUnregisterPressed()" item-right color="dark" *ngIf="isInEditMode">
                        <ion-icon name="trash"></ion-icon> 
                    </button>

                    <button ion-button icon-only clear (click)="onCancelPressed()" item-right color="dark" *ngIf="isInEditMode">
                        <ion-icon name="close"></ion-icon> 
                    </button>
                </ion-item>
            </ion-card-header>
            <hr>
            <ion-item *ngIf="students.length==0">
                <ion-label center style="text-align:center"> No one has applied till now.</ion-label>
                <ion-icon name="sad" item-left></ion-icon>
            </ion-item>
            <ion-list *ngFor="let item of students" inset>
                <ion-item>
                    <ion-label>
                        {{item.name}}</ion-label>
                    <ion-checkbox *ngIf="isInEditMode" [(ngModel)]="item.selected"></ion-checkbox>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>




</ion-content>
