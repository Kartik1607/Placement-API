<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only (click)="onBackPressed()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="onAddPressed()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Company</ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-spinner *ngIf="isLoading"  style="left:50%; top:5%"></ion-spinner>
  <ion-list *ngIf="!isLoading">
    <ion-list-header>
      Upcoming Placements
    </ion-list-header>
    <button ion-item *ngFor="let item of upcoming_list" (click)="itemSelected(item)">
      <h2>{{ item.name }}</h2>
      <p>{{ getDateString(item.placement_date)}}</p>
  </button>
  </ion-list>
  <ion-list *ngIf="!isLoading">
    <ion-list-header>
      Past Placements
    </ion-list-header>
    <button ion-item *ngFor="let item of past_list" (click)="itemSelected(item)">
      <h2>{{ item.name }}</h2>
      <p>{{ getDateString(item.placement_date)}}</p>
  </button>
  </ion-list>
</ion-content>
